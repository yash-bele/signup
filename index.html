<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SignUp</title>
  </head>
  <body>
    <main>
      <div class="left">
        <h3>Learn to paint by watching others</h3>
        <p>
          See how experienced painters create art in real-time. Watching
          scripted tutorials is great, but understanding how artists think is
          invaluable.
        </p>
      </div>
      <div class="right">
        <div class="blue-btn">
          <p>
            Try it free for 7 days then
            <span>$20/mo there after</span>
          </p>
        </div>
        <form>
          <div>
            <input type="text" placeholder="First Name" required />
          </div>
          <div>
            <input type="text" placeholder="Last Name" required />
          </div>
          <div>
            <input type="email" placeholder="Email Address" required />
          </div>
          <div>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit">CLAIM YOUR FREE TRAIL</button>
          <p>
            By clicking the button you are accepting
            <a href="#">Terms & Conditions</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
